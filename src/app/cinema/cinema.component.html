<div class="container">
  <div class="row">

    <!--List ville-->
    <div class="col-md-4">
      <ul class="list-group" *ngIf="villes">
        <li [ngClass]="v==currentVille?'active':''" class="list-group-item clickable" *ngFor="let v of villes._embedded.villes" (click)="onGetCinema(v)">
           {{v.name}}
        </li>
      </ul>
    </div>

    <!--Cinemas-->
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">List of Cinema</div>
        <ul class="list-group nav nav-pills " *ngIf="cinemas">
          <li [ngClass]="c==currentCinema?'active':''"  class="list-group-item clickable" *ngFor="let c of cinemas._embedded.cinemas" (click)="onGetSalle(c)">
            {{c.name}}
          </li>
        </ul>
      </div>

      <!--Salles-->
      <div class="row" *ngIf="salles">
        <div *ngFor="let s of salles._embedded.salles"  >
          <div class="panel panel-default">
            <div class="panel-heading">{{s.name}}</div>
            <div class="panel-body" *ngIf="s.projections">
              <img [src]="service.host+'/image?idFilm=3'">
            </div>
        </div>
      </div>

  </div>
</div>
  </div>
  </div>
